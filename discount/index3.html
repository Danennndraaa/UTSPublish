<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script>
        function penjumlahan() {
            var harga = document.getElementById('harga').value;
            var jumlah = document.getElementById('jumlah').value;
            var hasil = harga * jumlah;

            var harga = document.getElementById('harga').value;
            var jumlah = document.getElementById('jumlah').value;
            var diskon = document.getElementById('selectdiskon').value;
            var hasil = harga * jumlah;
            var hasildiskon = diskon * hasil;

            document.getElementById('grandtotal').value = hasildiskon;
            document.getElementById('total').value = hasil;
            document.getElementById('subtotal').value = hasil;
        }
    </script>

</head>

<body>
    <div class="container">
        <table class="table">
            <form action="">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Jenis Barang</th>
                        <th scope="col">Nama Barang</th>
                        <th scope="col">Harga Satuan</th>
                        <th scope="col">Jumlah Beli</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 1 -->
                    <tr>
                        <th scope="row">1</th>
                        <td>
                            <select class="form-select" style="width: 10rem;" name="" id="status">
                                <option>Kaos</option>
                                <option>Celana</option>
                                <option>Sepatu</option>
                            </select>
                        </td>
                        <td>
                            <input class="form-control" type="text" name="" id="nama">
                        </td>
                        <td>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">RP</span>
                                </div>
                                <input type="number" class="form-control" id="harga" onchange="penjumlahan()">
                            </div>
                        </td>
                        <td>
                            <input class="form-control" type="number" id="jumlah" onchange="penjumlahan()">
                        </td>
                        <td>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">RP</span>
                                </div>
                                <input type="number" class="form-control" id="total" disabled>
                            </div>
                        </td>
                    </tr>


                    <!-- 2 -->
                    <tr>
                        <th scope="row">2</th>
                        <td>
                            <select class="form-select" style="width: 10rem;" name="" id="status2">
                                <option>Kaos</option>
                                <option>Celana</option>
                                <option>Sepatu</option>
                            </select>
                        </td>
                        <td>
                            <input class="form-control" type="text" name="" id="nama2">
                        </td>
                        <td>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">RP</span>
                                </div>
                                <input type="number" class="form-control" id="harga2" onchange="penjumlahan()">
                            </div>
                        </td>
                        <td>
                            <input class="form-control" type="number" id="jumlah2" onchange="penjumlahan()">
                        </td>
                        <td>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">RP</span>
                                </div>
                                <input type="number" class="form-control" id="total2" disabled>
                            </div>
                        </td>
                    </tr>


                    <!-- 3 -->
                    <tr>
                        <th scope="row"></th>
                        <td style="text-align: right;">
                            Sub Total
                        </td>
                        <td>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">RP</span>
                                </div>
                                <input type="text" class="form-control" id="subtotal" disabled>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td style="text-align: right;">
                            Diskon
                        </td>
                        <td>
                            <div class="input-group">
                                <select class="form-control" name="" id="selectdiskon" onchange="penjumlahan()">
                                    <option value="0.85" onchange="penjumlahan()">15%</option>
                                    <option value="0.75" onchange="penjumlahan()">25%</option>
                                    <option value="0.65" onchange="penjumlahan()">35%</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td style="text-align: right;">
                            Grand Total
                        </td>
                        <td>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">RP</span>
                                </div>
                                <input type="text" class="form-control" name="" id="grandtotal" disabled>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td style="text-align: right;">
                            Bayar
                        </td>
                        <td>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">RP</span>
                                </div>
                                <input type="text" class="form-control" name="" id="">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td>
                            <button type="button" class="btn btn-primary">Submit</button>
                        </td>
                        <td>
                            <button type="reset" class="btn btn-primary">Batal</button>
                        </td>
                    </tr>
                </tbody>
            </form>
        </table>
    </div>
</body>

</html>
